<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Form 1</legend>
        <h2>Event Registration</h2>
        <label for="1">Name : </label><br>
        <input type="text" id="1" placeholder="Enter your name">
        <br>
        <label for="2">Email : </label><br>
        <input type="text" id="2" placeholder="Enter your email">
        <br>
        <label for="3">Phone Number : </label><br>
        <input type="tel" id="3" placeholder="Enter your phone number">
        <br>
        <label for="4">Occupation : </label><br>
        <select name="Occupation" id="4">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <label for="5">Topic of Interest : </label>
        <br>
        <input type="checkbox" name="html" id="5">
        <label for="5">HTML</label>
        <br>
        <input type="checkbox" name="css" id="6">
        <label for="6">CSS</label>
        <br>
        <input type="checkbox" name="javascript" id="7">
        <label for="7">JavaScript</label>
        <br>
        <label for="8">Comments : </label><br>
        <textarea name="texta" id="8" placeholder="Enter you feedback"></textarea>
        <br>
        <button>Register</button>
    </fieldset>
</body>
</html>
